<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#137DB2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Thermal UI</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <style>
      *, *:before, *:after {
        box-sizing: border-box;
      }
      :root {
        font-size: 16px;
      }
      html, body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      body {
        position: relative;
        font-family: 'Open Sans', sans-serif;
        background-color: #F2F2F2;
      }
      main#root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <main id="root"></main>
    <script src="./example-build.js"></script>
  </body>
